<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in items">
    <div class="media">
      <div class="media-left" ng-if="item.imageSrc">
        <img class="media-object" ng-src="{{item.imageSrc}}" alt="{{item.imageAltText || ''}}">
      </div>
      <div class="media-body">
        <h3 class="media-heading">
          {{item.feedTitle}}
        </h3>
        <div ng-bind-html="item.feedContent"></div>
        <div ng-if="item.mediaSrcs && item.mediaSrcs.videoSource && item.mediaSrcs.videoDescription">
          <a target="_blank" ng-href="{{item.mediaSrcs.videoSource}}">
            {{item.mediaSrcs.videoDescription}}
          </a>
        </div>
      </div>
    </div>
  </li>
</ul>
