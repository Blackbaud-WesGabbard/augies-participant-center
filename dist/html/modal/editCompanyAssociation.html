<form ng-submit="updateCompanyAssociation()"><div class="modal-header"><h2 class="modal-title"><span translate="dashboard_edit_company_list_label"></span></h2></div><div class="modal-body"><div uib-alert class="alert-success" ng-if="manageCompanyMembership.updateCompanySuccess && participantRegistration.teamId == '-1'" dismiss-on-timeout="5000" close="resetCompanyAlerts(true)"><span translate="company_selection_update_personal_success"></span></div><div uib-alert class="alert-success" ng-if="manageCompanyMembership.updateCompanySuccess && participantRegistration.teamId != '-1'" dismiss-on-timeout="5000" close="resetCompanyAlerts(true)"><span translate="company_selection_update_team_success"></span></div><div uib-alert class="alert-danger" ng-if="manageCompanyMembership.updateCompanyFailure" dismiss-on-timeout="5000" close="resetCompanyAlerts(false)">{{manageCompanyMembership.updateCompanyFailureMessage}}</div><div class="form-group"><select class="form-control" ng-model="manageCompanyMembership.currentSelection"><option value="-1"><span translate="company_select_none"></span></option><option ng-repeat="company in manageCompanyMembership.companyOptions | orderBy: 'companyName' track by company.companyId" value="{{company.companyId}}">{{company.companyName}}</option></select></div><div class="form-group" ng-if="manageCompanyMembership.newCompanyEntryAllowed"><label for="new_company_name"><span translate="dashboard_edit_company_name_label"></span></label><input type="text" id="new_company_name" class="form-control" ng-model="manageCompanyMembership.newCompanyEntry" aria-label="{{ 'dashboard_edit_company_name_label' | translate }}"></div></div><div class="modal-footer"><div class="clearfix"><div class="pull-left"><button type="button" class="btn btn-default" ng-click="resetCompanyAlerts(true)"><span translate="dashboard_company_cancel_label"></span></button></div><div class="pull-right"><button type="submit" class="btn btn-primary"><span translate="dashboard_company_submit_label"></span></button></div></div></div><form></form></form>
