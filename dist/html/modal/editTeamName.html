<form ng-submit="updateTeamName()"><div class="modal-header"><h2 class="modal-title"><span translate="team_edit_team_name_label"></span></h2></div><div class="modal-body"><div uib-alert class="alert-success" ng-if="editTeamName.editTeamNameSuccess" dismiss-on-timeout="5000" close="cancelEditTeamName(true)"><span translate="team_name_update_success"></span></div><div uib-alert class="alert-danger" ng-if="editTeamName.editTeamNameFailure" dismiss-on-timeout="5000" close="cancelEditTeamName(false)">{{editTeamName.editTeamNameFailureMessage}}</div><div class="form-group"><label for="team_name"><span translate="team_edit_team_name_label"></span></label><input type="text" id="team_name" class="form-control" ng-model="editTeamName.newTeamName" aria-label="{{ 'team_edit_team_name_label' | translate }}" required></div></div><div class="modal-footer"><div class="clearfix"><div class="pull-left"><button type="button" class="btn btn-default" ng-click="cancelEditTeamName(true)"><span translate="class_cancel_link"></span></button></div><div class="pull-right"><button type="submit" class="btn btn-primary"><span translate="dialog_save_label"></span></button></div></div></div><form></form></form>
