<ul class="list-group"><li class="list-group-item" ng-repeat="member in members"><a target="_blank" ng-href="{{member.personalPageUrl}}"><span translate="contact_no_name_label" ng-if="!member.name"></span> <span ng-if="member.name && member.name.screenname">{{member.name.screenname}}</span> <span ng-if="member.name && !member.name.screenname">{{member.name.first}} {{member.name.last}}</span></a></li></ul>
