<div cg-busy="enterGiftsPromises"><form name="giftEntryForm" method="POST" novalidate ng-submit="addGift()"><div class="panel panel-default"><div class="panel-heading"><h2 class="panel-title"><span translate="dashboard_enter_gift_button"></span></h2></div><div class="panel-body"><div uib-alert class="alert-success" ng-if="egvm.giftAlerts.addGiftSuccess || egvm.giftAlerts.addGiftAgainSuccess" dismiss-on-timeout="5000" close="clearGiftAlerts()"><span translate="gift_submit_success"></span></div><div uib-alert class="alert-danger" ng-if="egvm.giftAlerts.addGiftFailure" dismiss-on-timeout="5000" close="clearGiftAlerts()"><span ng-bind-html="egvm.giftAlerts.addGiftFailureMessage"></span></div><formly-form model="egvm.giftModel" fields="egvm.giftFields" form="egvm.giftEntryForm" options="egvm.giftOptions"></formly-form></div><div class="panel-footer"><button type="button" class="btn btn-default" ng-click="cancelGiftEntry()"><span translate="class_cancel_link"></span></button> <button type="submit" class="btn btn-primary"><span translate="gift_add_button_label"></span></button> <button type="button" class="btn btn-primary" ng-click="addGiftClearForm()"><span translate="gift_add_another_button_label"></span></button></div></div></form></div>
