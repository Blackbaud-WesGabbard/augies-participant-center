<div cg-busy="emailPromises"><div class="row"><div class="col-sm-3"><email-contacts-nav refresh-contacts="refreshContactsNav" refresh-messages=""></email-contacts-nav></div><div class="col-sm-9"><div uib-alert class="alert-success" ng-if="addContactSuccess" dismiss-on-timeout="5000" close="clearAddContactAlerts()">{{addContactSuccess}}</div><div uib-alert class="alert-success" ng-if="importContactsSuccess" dismiss-on-timeout="5000" close="clearImportContactsAlerts()"><span translate="contact_import_success"></span></div><div uib-alert class="alert-success" ng-if="editContactSuccess" dismiss-on-timeout="5000" close="clearEditContactAlerts()">{{editContactSuccess}}</div><div uib-alert class="alert-danger" ng-if="deleteContactError" dismiss-on-timeout="5000" close="clearDeleteContactAlerts()">{{deleteContactError}}</div><div uib-alert class="alert-success" ng-if="deleteContactSuccess" dismiss-on-timeout="5000" close="clearDeleteContactAlerts()">{{deleteContactSuccess}}</div><div uib-alert class="alert-danger" ng-if="deleteContactGroupError" dismiss-on-timeout="5000" close="clearDeleteContactGroupAlerts()">{{deleteContactGroupError}}</div><div class="contacts-list__actions clearfix"><div class="contacts-list__actions-selected"><button class="btn btn-primary" ng-click="emailAllContacts()"><span>{{emailAllButtonLabel}}</span></button> <button class="btn btn-primary" ng-click="emailSelectedContacts()"><span translate="contact_email_selected_button"></span></button> <button class="btn btn-primary-inverted" ng-click="deleteSelectedContacts()"><span translate="contact_delete_selected_button"></span></button> <button class="btn btn-primary-inverted" ng-click="addContactsToGroup()"><span translate="contacts_add_to_group_button"></span></button></div><div class="contacts-list__actions-manage"><button class="btn btn-primary-inverted" ng-click="addContact()"><span translate="contacts_sidebar_add_contact_header"></span></button> <button class="btn btn-primary-inverted" ng-click="importContacts()"><span translate="contacts_import_contacts"></span></button></div></div><div class="panel panel-default"><div class="panel-heading"><a class="btn btn-primary panel-heading-btn" ng-if="showDeleteGroup" ng-click="deleteContactGroup()"><span class="glyphicon glyphicon-trash"></span></a><form class="form-inline form-contact-search" ng-submit="searchContacts()"><div class="input-group"><input class="form-control input-contact-search" placeholder="Search" type="text" ng-model="contactSearchInput"> <span class="input-group-btn"><button class="btn btn-contact-search" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button></span></div></form><h2 class="panel-title"><input type="checkbox" class="panel-title-checkbox" ng-model="contactsSelected.all" ng-model-options="{ getterSetter: true }" ng-if="addressBookContacts.totalNumber > 0" ng-click="toggleAllContacts()"> {{filterName}}</h2></div><div class="panel-body" ng-if="contactCounts.email_rpt_show_all == '0'"><span translate="contact_no_contacts_found"></span></div><div class="panel-body" ng-if="contactCounts.email_rpt_show_all != '0' && addressBookContacts.totalNumber == 0"><span translate="contact_no_contacts_warning"></span></div><contact-list contacts="addressBookContacts.contacts" toggle-contact="toggleContact" select-contact="selectContact" delete-contact="deleteContact" ng-if="addressBookContacts.totalNumber > 0"></contact-list><div class="panel-footer" ng-if="addressBookContacts.totalNumber > addressBookNumPerPageOptions[0]"><nav class="panel-pagination"><ul uib-pagination class="list-unstyled" items-per-page="addressBookContacts.numPerPage" total-items="addressBookContacts.totalNumber" max-size="5" ng-model="addressBookContacts.page" ng-change="getContacts()" ng-if="addressBookContacts.totalNumber > addressBookContacts.numPerPage"></ul><div class="num-per-page-select-container"><label class="num-per-page-select-label" for="num_contacts_per_page"><span translate="data_table_contacts_per_page"></span></label><select id="num_contacts_per_page" class="num-per-page-select" ng-model="addressBookContacts.numPerPage" ng-change="searchContacts()" ng-options="opt for opt in addressBookNumPerPageOptions"></select></div></nav></div></div></div></div></div>
